<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Game Loader</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <script>
    const html = sessionStorage.getItem('gameHTML');
    if (html) {
      document.open();
      document.write(html);
      document.close();
    } else {
      document.body.textContent = "No game loaded.";
    }
  </script>
</body>
</html>
