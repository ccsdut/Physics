<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Loader</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background: #121212;
      color: #eee;
      overflow: auto;
    }
  </style>
</head>
<body>
<script>
  window.addEventListener('message', (event) => {
    // For security, you can check event.origin here
    // if (event.origin !== 'https://yourdomain.com') return;

    const html = event.data;
    if (typeof html === 'string') {
      document.open();
      document.write(html);
      document.close();
    }
  }, false);
</script>
</body>
</html>
