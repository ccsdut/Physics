<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Loader</title>
  <style>
    body, html { margin:0; padding:0; height:100%; }
  </style>
</head>
<body>
<script>
  window.addEventListener('message', (event) => {
    // Optionally validate origin here: if(event.origin !== 'https://yourdomain.com') return;

    const html = event.data;
    if (typeof html === 'string') {
      document.open();
      document.write(html);
      document.close();
    }
  }, false);
</script>
</body>
</html>
