<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rat Games</title>
  <link rel="icon" href="/media/favicon.png" type="image/png" />
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://cty3ctyc42yjmxt3499ctn924u9xaje5y.vercel.app/media/rat-spinning.gif') no-repeat center center fixed;
      background-size: cover;
      background-color: #121212;
      color: #fff;
    }
    .container {
      width: 80%;
      max-width: 1000px;
      padding: 40px 20px;
      margin: 0 auto;
      text-align: center;
      background-color: rgba(18, 18, 18, 0.8);
      border-radius: 10px;
    }
    h1 {
      color: #fff;
      margin-bottom: 20px;
    }
    .search-container {
      margin-bottom: 20px;
    }
    .search-input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 20px;
      border: 2px solid #555;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
    }
    .btn {
      width: 48%;
      padding: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-sizing: border-box;
      background-color: #333;
      color: #fff;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #555;
    }
    .home-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      width: 40px;
      height: 40px;
    }
    .home-icon {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .home-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
    }
    .loader-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(30, 20, 10, 0.7);
      backdrop-filter: blur(15px);
      z-index: 9998;
    }
    .loader-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      text-align: center;
    }
    .loader {
      width: 80px;
      height: 80px;
      border: 8px solid #444;
      border-top: 8px solid #c2b280;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    .loader-text {
      margin-top: 15px;
      font-size: 18px;
      color: #ddd;
      font-weight: bold;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 768px) {
      .btn {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <button class="home-button" onclick="window.location.href='/'">
    <img src="https://cty3ctyc42yjmxt3499ctn924u9xaje5y.vercel.app/media/homeicon.png" alt="Home Icon" class="home-icon">
  </button>

  <div class="loader-overlay" id="loader-overlay"></div>
  <div class="loader-container" id="loader-container">
    <div class="loader"></div>
    <div class="loader-text">Please wait...</div>
  </div>

  <div class="container">
    <h1>Games</h1>
    <div class="search-container">
      <input type="text" id="search" class="search-input" placeholder="Search for a game...">
    </div>
    <div class="button-container" id="game-buttons"></div>
  </div>

  <script type="module">
    import Fuse from 'https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/+esm';

    const loaderOverlay = document.getElementById('loader-overlay');
    const loaderContainer = document.getElementById('loader-container');
    const container = document.getElementById('game-buttons');
    const searchInput = document.getElementById('search');
    const buttonMap = new Map();

    const getDriveDirectURL = (url) => {
      let idMatch = url.match(/(?:\/d\/|id=)([a-zA-Z0-9_-]{25,})/);
      return idMatch ? `https://drive.google.com/uc?export=download&id=${idMatch[1]}` : null;
    };

    const openGame = async (url) => {
      const directUrl = getDriveDirectURL(url);
      if (!directUrl) return alert('Invalid Drive URL');

      loaderOverlay.style.display = 'block';
      loaderContainer.style.display = 'block';

      try {
        const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(directUrl)}`;
        const res = await fetch(proxyUrl);
        const html = await res.text();
        const newTab = window.open('about:blank');
        if (!newTab) return alert('Pop-up blocked.');
        newTab.document.write(html);
        newTab.document.close();
      } catch (err) {
        alert('Error loading game: ' + err.message);
      } finally {
        loaderOverlay.style.display = 'none';
        loaderContainer.style.display = 'none';
      }
    };

    async function loadGames() {
      loaderOverlay.style.display = 'block';
      loaderContainer.style.display = 'block';
      try {
        const res = await fetch('https://ratgames.vercel.app/files/lots/games.txt');
        if (!res.ok) throw new Error('Failed to fetch game list');
        const text = await res.text();
        const games = text.trim().split('\n').map(line => {
          const [name, url] = line.split(',').map(x => x.trim());
          return { name, url };
        });

        const fuse = new Fuse(games, { keys: ['name'], threshold: 0.4 });

        // Render buttons
        container.innerHTML = '';
        buttonMap.clear();
        games.forEach(({ name, url }) => {
          const btn = document.createElement('button');
          btn.className = 'btn';
          btn.textContent = name;
          btn.onclick = () => openGame(url);
          container.appendChild(btn);
          buttonMap.set(name, btn);
        });

        // Search input listener
        searchInput.addEventListener('input', (e) => {
          const query = e.target.value.trim();
          const results = query ? fuse.search(query).map(r => r.item.name) : games.map(g => g.name);
          const showSet = new Set(results);
          buttonMap.forEach((btn, name) => {
            btn.style.display = showSet.has(name) ? 'block' : 'none';
          });
        });

      } catch (err) {
        alert('Error loading game list: ' + err.message);
      } finally {
        loaderOverlay.style.display = 'none';
        loaderContainer.style.display = 'none';
      }
    }

    // Load the games on page load
    loadGames();
  </script>
</body>
</html>
