<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rat Tools</title>
  <link rel="icon" href="/media/favicon.png" type="image/png" />
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://cty3ctyc42yjmxt3499ctn924u9xaje5y.vercel.app/media/rat-spinning.gif') no-repeat center center fixed;
      background-size: cover;
      background-color: #121212;
      color: #fff;
    }

    .container {
      width: 80%;
      max-width: 1000px;
      padding: 40px 20px;
      margin: 0 auto;
      text-align: center;
      background-color: rgba(18, 18, 18, 0.8);
      border-radius: 10px;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
    }

    .search-container {
      margin-bottom: 20px;
    }

    .search-input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 20px;
      border: 2px solid #555;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
    }

    .btn {
      width: 48%;
      padding: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-sizing: border-box;
      background-color: #333;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #555;
    }

    .home-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      width: 40px;
      height: 40px;
    }

    .home-icon {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .home-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
    }

    @media (max-width: 768px) {
      .btn {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Home Button -->
  <button class="home-button" onclick="window.location.href='/'">
    <img src="https://cty3ctyc42yjmxt3499ctn924u9xaje5y.vercel.app/media/homeicon.png" alt="Home Icon" class="home-icon">
  </button>

  <div class="container">
    <h1>Tools</h1>

    <!-- Search bar to filter tools -->
    <div class="search-container">
      <input type="text" id="search" class="search-input" placeholder="Search for a tool...">
    </div>

    <!-- Tool Buttons -->
    <div class="button-container" id="tool-buttons"></div>
  </div>

  <!-- Fuse.js Fuzzy Search Script -->
  <script type="module">
    import Fuse from 'https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/+esm';

    function openViewer(url) {
      const encoded = encodeURIComponent(url);
      window.location.href = `/viewer.html?site=${encoded}`;
    }

    const toolList = `
Movies, https://ratgames.vercel.app/tools/movies.html
Rat AI, https://ratgames.vercel.app/tools/ai
UltraViolet Unblocker, https://uvv2.rhw.one/
Vapor VM, https://vaporon.top/page/vm-priv.html
Scramjet Unblocker, https://vaporon.top/scram.html
Doge Unblocker, https://5-t.vercel.app
US4 Unblocker, https://voucan-us4.github.io/pages/prox
Music, https://ratgames.vercel.app/tools/music.html
Ewasion, https://ewasion.github.io/opendirectory-finder/
Khinsider, https://downloads.khinsider.com/
Spotify Downloader, https://spotidownloader.com/en
YouTube Downloader, https://en.y2mate.is/yt-uK9o/
Clock, https://ratgames.vercel.app/tools/clock.html
Blooket Hacks, https://blooketbot.me
Chat, https://e.widgetbot.io/channels/1377765676856377374/1377765677473202287/
Emulator, https://vaporon.top/page/apps/emu-manual.html
Rom Files, https://www.romsgames.net/
Soundboard, https://ratgames.vercel.app/tools/soundboard.html
    `;

    const tools = toolList.trim().split('\n').map(line => {
      const [name, url] = line.split(',').map(x => x.trim());
      return { name, url };
    });

    const container = document.getElementById('tool-buttons');
    const buttonMap = new Map();

    tools.forEach(({ name, url }) => {
      const button = document.createElement('button');
      button.className = 'btn';
      button.textContent = name;
      button.onclick = () => openViewer(url);
      container.appendChild(button);
      buttonMap.set(name, button);
    });

    const fuse = new Fuse(tools, {
      keys: ['name'],
      threshold: 0.4,
    });

    document.getElementById('search').addEventListener('input', (e) => {
      const query = e.target.value.trim();
      const results = query ? fuse.search(query).map(r => r.item.name) : tools.map(t => t.name);
      const showSet = new Set(results);
      buttonMap.forEach((btn, name) => {
        btn.style.display = showSet.has(name) ? 'block' : 'none';
      });
    });
  </script>

</body>
</html>
