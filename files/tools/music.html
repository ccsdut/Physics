<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Persistent YouTube Music Player - Auto-Queue</title>
  <style>
    /* -------------------------------------- */
    /* --- CSS (Mostly Unchanged) --- */
    /* -------------------------------------- */
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden; 
      height: 100vh;
      display: flex;
    }

    /* --- 1. Left Sidebar: Playlist --- */
    #sidebar {
      width: 300px;
      background: #1e1e1e;
      padding: 1rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      color: #aaa;
      position: relative;
    }

    #playlist-title {
      color: white;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid #333;
      padding-bottom: 0.5rem;
    }

    #playlist-list {
        /* Ensure list is scrollable if it gets too long */
        overflow-y: auto;
    }

    .playlist-item {
      padding: 0.5rem;
      margin-bottom: 5px;
      border-radius: 4px;
      cursor: pointer;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      background: #333;
      color: white;
    }

    .playlist-item.playing {
      background: #1db954;
      color: #000;
      font-weight: bold;
    }

    #empty-state {
      text-align: center;
      margin-top: 2rem;
    }

    /* --- 2. Right Main Area: Search & Player --- */
    #main-content {
      flex-grow: 1; 
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Search Bar Positioning */
    #search-container {
      padding: 1rem 2rem;
      background: #0d0d0d;
      z-index: 20;
      display: flex;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    #search-container input {
      padding: 0.8rem;
      width: 300px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }

    #search-container button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      margin-left: 10px;
      border-radius: 8px;
      border: none;
      background: #444;
      color: #fff;
      cursor: pointer;
    }
    
    /* --- 3. Search Results Popup --- */
    #results-popup {
      position: absolute;
      top: 65px; 
      left: 50%;
      transform: translateX(-50%);
      width: 900px;
      max-height: 80vh;
      overflow-y: auto;
      background: rgba(15, 15, 15, 0.95);
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
      padding: 1rem;
      z-index: 30; 
      display: none;
    }

    #results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .video {
      cursor: pointer;
      width: 180px;
      text-align: center;
      transition: transform 0.2s;
    }

    .video:hover {
      transform: scale(1.05);
    }

    .video img {
      width: 100%;
      border-radius: 6px;
    }

    .video p {
      font-size: 0.9rem;
      margin: 0.5rem 0 0 0;
      height: 3.5em;
      overflow: hidden;
    }


    /* --- 4. Bottom Right: Player/Iframe Area (MAXIMUM FIT) --- */
    #player-area {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0; 
      box-sizing: border-box;
      position: relative;
    }

    #player-area-content {
      max-width: 95%; 
      max-height: 95%; 
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    #player-area-content.hidden {
      display: none;
    }
    
    /* This DIV is a placeholder for the API to insert the iframe */
    #yt-player-placeholder {
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
        aspect-ratio: 16 / 9;
        object-fit: contain;
    }

    #no-player-state {
      font-size: 2rem;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  
  <div id="sidebar">
    <div id="playlist-title">Your Queue</div>
    <div id="empty-state">
      Playlist Empty
    </div>
    <div id="playlist-list">
      </div>
  </div>

  <div id="main-content">
    
    <div id="search-container">
      <input type="text" id="query" placeholder="Search for a song..." onkeyup="if(event.key === 'Enter') searchSongs()" />
      <button onclick="searchSongs()">Search</button>
    </div>

    <div id="results-popup">
      <div id="results">Loading...</div>
    </div>
    
    <div id="player-area">
      <div id="player-area-content" class="hidden">
        <div id="yt-player-placeholder"></div>
      </div>
      <div id="no-player-state">
        Search a song to start playing!
      </div>
    </div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let currentPlaylist = [];
    let currentVideoId = null;
    let playlistCounter = 0;
    let player = null; // Global player instance

    // This function is called automatically by the YouTube API script
    function onYouTubeIframeAPIReady() {
        console.log('YouTube Iframe API is ready.');
    }

    // This function handles player events, specifically ENDED state
    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.ENDED) {
            moveToNextSong();
        }
    }

    // Logic to advance the playlist
    function moveToNextSong() {
        // Find the index of the currently playing song in the queue
        const currentIndex = currentPlaylist.findIndex(item => item.videoId === currentVideoId);
        
        // Find the next song
        const nextSong = currentPlaylist[currentIndex + 1];

        if (nextSong) {
            console.log(`Moving to next song: ${nextSong.title}`);
            // Start the next song
            openPlayer(nextSong.videoId, nextSong.title, nextSong.id);
        } else {
            console.log('End of playlist.');
            // Optional: Loop back to the start or reset the player state
            if (player) player.stopVideo();
            currentVideoId = null;
            renderPlaylist(); // Update UI to show nothing is playing
        }
    }


    /* --- Search and Playlist Management (Modified to use API player) --- */

    function searchSongs() {
      const query = document.getElementById("query").value;
      if (!query.trim()) return;

      const resultsPopup = document.getElementById("results-popup");
      resultsPopup.style.display = 'block';
      document.getElementById("results").innerHTML = "Loading...";

      const cors = 'https://corsproxy.io/?';
      const url = `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}+lyrics`;

      fetch(cors + url)
        .then(res => res.text())
        .then(html => {
          const videoRegex = /"videoRenderer":\s*{(.*?)"videoId":"(.*?)".*?"title":\{"runs":\[\{"text":"(.*?)"\}/gs;
          let match;
          const results = [];

          while ((match = videoRegex.exec(html)) !== null && results.length < 10) { 
            const [_, block, id, title] = match;
            if (!results.find(r => r.id === id)) {
              const cleanedTitle = title.replace(/\\u\d+./g, '').replace(/&quot;/g, '"').replace(/&#39;/g, "'");
              results.push({ id, title: cleanedTitle });
            }
          }

          let htmlOut = results.map(res => {
            const thumb = `https://img.youtube.com/vi/${res.id}/mqdefault.jpg`;
            return `
              <div class="video" onclick="addToPlaylistAndPlay('${res.id}', \`${res.title.replace(/'/g, "\\'")}\`)">
                <img src="${thumb}" alt="${res.title}" />
                <p>${res.title}</p>
              </div>
            `;
          }).join('');

          document.getElementById("results").innerHTML = htmlOut || "No results found.";
        })
        .catch(error => {
          console.error('Error fetching search results:', error);
          document.getElementById("results").innerHTML = "Error loading results.";
        });
    }

    function addToPlaylistAndPlay(videoId, title) {
      document.getElementById("results-popup").style.display = 'none';
      
      const newIndex = currentPlaylist.length;
      const newId = `playlist-item-${playlistCounter++}`;

      currentPlaylist.push({ 
        id: newId, 
        videoId: videoId, 
        title: title 
      });

      renderPlaylist();
      openPlayer(videoId, title, newId);
    }

    function renderPlaylist() {
      const listContainer = document.getElementById("playlist-list");
      const emptyState = document.getElementById("empty-state");
      listContainer.innerHTML = '';

      if (currentPlaylist.length === 0) {
        emptyState.style.display = 'block';
        return;
      }
      
      emptyState.style.display = 'none';

      currentPlaylist.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'playlist-item' + (item.videoId === currentVideoId ? ' playing' : '');
        itemDiv.id = item.id;
        itemDiv.title = item.title;
        itemDiv.textContent = item.title;
        // Use the stored videoId and title for playback
        itemDiv.onclick = () => openPlayer(item.videoId, item.title, item.id);
        listContainer.appendChild(itemDiv);
      });
    }

    /**
     * Initializes the YT.Player instance to play the requested video.
     */
    function openPlayer(videoId, title, playlistItemId) {
      const playerContainer = document.getElementById("player-area-content");
      const noPlayerState = document.getElementById("no-player-state");

      currentVideoId = videoId;
      renderPlaylist();

      playerContainer.classList.remove("hidden");
      noPlayerState.style.display = 'none';

      // ðŸ’¡ If the player exists, we just load a new video
      if (player) {
          player.loadVideoById(videoId);
      } else {
          // ðŸ’¡ If the player doesn't exist, we create a new instance
          // We target the placeholder div we created: 'yt-player-placeholder'
          player = new YT.Player('yt-player-placeholder', {
              // The API will create the iframe here
              height: '100%',
              width: '100%',
              videoId: videoId,
              playerVars: {
                  // Use the nocookie domain for privacy
                  host: 'https://www.youtube-nocookie.com',
                  autoplay: 1,
                  playsinline: 1,
                  controls: 1,
                  modestbranding: 1
              },
              events: {
                  'onReady': (event) => {
                      event.target.playVideo();
                  },
                  // ðŸ’¡ KEY FEATURE: Listen for state changes
                  'onStateChange': onPlayerStateChange
              }
          });
      }
    }

    renderPlaylist();
  </script>
</body>
</html>
