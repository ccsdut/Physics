<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rat Soundboard</title>
  <link rel="icon" type="image/png" href="https://4texas4.github.io/ratgames/icon.png">
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background: #0a0a0a;
      color: #8B4513;
      margin: 0;
      padding: 20px;
      user-select: none;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 20px;
      border-bottom: 2px solid #5C3317;
      padding-bottom: 10px;
    }

    .title-section {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #5C3317;
      font-size: 1.8rem;
      font-weight: 700;
      user-select: text;
    }

    .search-bar {
      flex: 1;
      text-align: center;
      margin: 10px 20px;
    }

    .search-bar input {
      width: 50%;
      max-width: 320px;
      padding: 12px 16px;
      border-radius: 30px;
      border: 2px solid #5C3317;
      background-color: #111;
      color: #A0522D;
      font-size: 16px;
      font-weight: 600;
      transition: border-color 0.3s ease;
    }

    .search-bar input::placeholder {
      color: #A0522D;
      opacity: 0.8;
    }

    .search-bar input:focus {
      outline: none;
      border-color: #8B4513;
      background-color: #1a1a1a;
      color: #D2691E;
    }

    .stop-button {
      background: #5C3317;
      color: #fff;
      border: none;
      padding: 12px 22px;
      font-weight: 700;
      border-radius: 30px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
      user-select: none;
    }

    .stop-button:hover {
      background: #8B4513;
    }

    #volume-control {
      width: 150px;
      margin-left: 20px;
      cursor: pointer;
      vertical-align: middle;
    }

    label[for="volume-control"] {
      font-weight: 700;
      margin-left: 10px;
      color: #A0522D;
      user-select: none;
      vertical-align: middle;
    }

    .soundboard {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(12%, 1fr));
      gap: 14px;
      padding: 20px 0;
    }

    button.sound {
      position: relative;
      width: 100%;
      aspect-ratio: 3 / 1;
      color: #fff;
      background: #8B4513;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 700;
      transition: transform 0.15s ease, background 0.2s ease;
      user-select: none;
      text-align: center;
    }

    button.sound:hover {
      transform: scale(1.08);
      background: #D2691E;
    }

    button.sound.active {
      transform: scale(1.12);
      outline: 3px solid #D2691E;
      background: #5C3317;
    }

    @media (max-width: 900px) {
      .soundboard {
        grid-template-columns: repeat(auto-fill, minmax(25%, 1fr));
      }
    }

    @media (max-width: 500px) {
      .soundboard {
        grid-template-columns: repeat(auto-fill, minmax(45%, 1fr));
      }
      .search-bar input {
        width: 80%;
      }
      #volume-control {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="title-section">Rat Soundboard</div>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search sounds.">
    </div>
    <button class="stop-button" onclick="stopAllSounds()">Stop Everything</button>
    <label for="volume-control" title="Master volume control">ðŸ”Š</label>
    <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1" />
  </header>

  <div class="soundboard" id="soundboard">Loading...</div>

  <script type="module">
    import Fuse from 'https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/+esm';

    const activeAudios = [];
    const buttons = [];
    let fuse;
    let masterVolume = 1;

    async function startSoundboard() {
      const html = await fetch('https://ratproxy.vercel.app?https://pranx.com/sound-effects/').then(r => r.text());
      const doc = new DOMParser().parseFromString(html, 'text/html');
      const data = [...doc.querySelectorAll('[data-sound]')];

      const sounds = data.map(el => {
        const id = el.getAttribute('data-sound');
        const label = el.querySelector('strong')?.textContent?.trim() || id;
        return { label, url: `https://pranx.com/sound-effects/sounds/${id}.mp3` };
      });

      sounds.sort((a, b) => a.label.localeCompare(b.label));

      const container = document.getElementById('soundboard');
      container.innerHTML = '';
      buttons.length = 0;

      const soundNames = [];

      sounds.forEach(({ label, url }) => {
        const button = document.createElement('button');
        button.className = "sound";
        button.textContent = label;

        let audio = null;
        let isPlaying = false;

        button.onclick = () => {
          if (audio && isPlaying) {
            audio.pause();
            isPlaying = false;
            button.classList.remove('active');
          } else {
            if (!audio) {
              audio = new Audio(url);
              audio.volume = masterVolume;
              audio.onended = () => {
                isPlaying = false;
                button.classList.remove('active');
                audio = null;
                const idx = activeAudios.findIndex(item => item.audio === audio);
                if (idx !== -1) activeAudios.splice(idx, 1);
              };
              activeAudios.push({ audio, button });
            }
            audio.volume = masterVolume;
            audio.play();
            isPlaying = true;
            button.classList.add('active');
          }
        };

        container.appendChild(button);
        buttons.push({ name: label, button, audioRef: () => audio, togglePlay: () => button.onclick() });
        soundNames.push(label);
      });

      fuse = new Fuse(soundNames, { includeScore: true, threshold: 0.4 });
      filterButtons('');
    }

    function filterButtons(query) {
      const matches = query ? fuse.search(query).map(r => r.item) : buttons.map(b => b.name);
      const matchSet = new Set(matches);
      buttons.forEach(({ name, button }) => {
        button.style.display = matchSet.has(name) ? 'block' : 'none';
      });
    }

    document.getElementById('search').addEventListener('input', (e) => {
      filterButtons(e.target.value.trim());
    });

    document.getElementById('volume-control').addEventListener('input', (e) => {
      masterVolume = parseFloat(e.target.value);
      activeAudios.forEach(({ audio }) => {
        audio.volume = masterVolume;
      });
    });

    window.stopAllSounds = function () {
      activeAudios.forEach(({ audio, button }) => {
        audio.pause();
        audio.currentTime = 0;
        button.classList.remove('active');
      });
      activeAudios.length = 0;
    };

    window.addEventListener('keydown', (e) => {
      if (e.target.tagName === 'INPUT') return;
      if (e.key >= '1' && e.key <= '9') {
        const idx = parseInt(e.key) - 1;
        if (idx < buttons.length) {
          buttons[idx].togglePlay();
        }
      }
    });

    startSoundboard();
  </script>
</body>
</html>
