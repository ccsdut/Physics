<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rat Games</title>
  <link rel="icon" href="https://cty3ctyc42yjmxt3499ctn924u9xaje5y.vercel.app/media/favicon.png" type="image/png" />
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://cty3ctyc42yjmxt3499ctn924u9xaje5y.vercel.app/media/rat-spinning.gif') no-repeat center center fixed;
      background-size: contain;
      background-color: #121212;
      color: #fff;
    }
    .container {
      width: 80%;
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
      background-color: rgba(18, 18, 18, 0.8);
      border-radius: 10px;
    }
    h1 {
      color: #fff;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
    }
    .btn {
      width: 48%;
      padding: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #333;
      color: #fff;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
    }
    .btn:hover {
      background-color: #555;
    }
    @media (max-width: 768px) {
      .btn {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Games</h1>
    <div class="button-container">
      <!-- Internal games -->
      <button class="btn" onclick="navigate('games/games/fastroads')">Chat</button>

      <!-- External games via viewer -->
      <button class="btn" onclick="openViewer('https://uvv2.rhw.one/')">UltraViolet Unblocker</button>
      <button class="btn" onclick="openViewer('https://5-t.vercel.app')">Doge Unblocker</button>
    </div>
  </div>

  <script>
  // Open viewer.html in the parent folder (root)
  function openViewer(url) {
    const encoded = encodeURIComponent(url);
    window.location.href = `../viewer.html?site=${encoded}`;
  }
  function navigate(path) {
    window.location.href = path;
  }
  </script>
</body>
</html>
