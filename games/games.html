        body {
            font-family: 'Comic Sans MS', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://cty3ctyc42yjmxt3499ctn924u9xaje5y.vercel.app/media/rat-spinning.gif') no-repeat center center fixed;
            background-size: cover;
            background-color: #121212;
            color: #fff;
        }

        .container {
            width: 80%;
            max-width: 1000px;
            padding: 40px 20px;
            margin: 0 auto;
            text-align: center;
            background-color: rgba(18, 18, 18, 0.8);
            border-radius: 10px;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-input {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            margin-bottom: 20px;
            border: 2px solid #555;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }

        .btn {
            width: 48%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #555;
        }

        /* Home button styles */
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            width: 40px; /* Set a fixed size */
            height: 40px; /* Set a fixed size */
        }

        .home-icon {
            width: 100%; /* Make the icon fill the button */
            height: 100%; /* Make the icon fill the button */
            border-radius: 10px; /* Rounded corners for a soft square look */
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .home-icon:hover {
            transform: scale(1.1); /* Slight hover scale effect */
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.4); /* Optional hover glow */
        }

        @media (max-width: 768px) {
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>

    <script>
  function openViewer(url) {
    const encoded = encodeURIComponent(url);
    window.location.href = `/viewer.html?site=${encoded}`;
  }

  function filterGames() {
    const searchQuery = document.getElementById('search').value.toLowerCase();
    const buttons = document.querySelectorAll('#game-buttons .btn');

    buttons.forEach(button => {
      const gameName = button.innerText.toLowerCase();
      button.style.display = gameName.includes(searchQuery) ? 'block' : 'none';
    });
  }
</script>
