  <script src="/player/assets/js/safari-nomodule-fix.js" type="module"></script>

  <title>The Man from the Window</title>
  <link rel="canonical" href="https://www.gamepix.com/play/the-man-from-the-window/">
  <style>
    /* Make sure the body and html fill the entire screen */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    /* Ensure the iframe takes up the full screen */
    #game-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
    }

    /* Optional: You can hide the UI if you don't need it */
    #ui, #ui-root {
      display: none;
    }
  </style>
</head>
<body>
  <noscript>
    <strong>We're sorry but this player doesn't work without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  
  <div id="app" style="background-color: rgb(14, 56, 91);">
    <div id="ui" width="100%" height="100%" style="top: 0px; left: 0px;">
      <div id="ui-root" width="100%" height="100%" style="background-color: rgb(14, 56, 91); display: none;"></div>
    </div>

    <div id="gameContainer" width="100%" height="100%" class="game" style="visibility: visible;">
      <iframe id="game-frame" frameborder="0" seamless scrolling="no"
        src="https://games.builds.gamepix.com/MNH1W/7033839986784862208/index.html?sid=e4515&lang=en&namespace=the-man-from-the-window">
      </iframe>
    </div>
  </div>

  <script>
    // Resize the iframe if the window size changes
    window.addEventListener('resize', function() {
      const iframe = document.getElementById('game-frame');
      iframe.style.width = window.innerWidth + 'px';
      iframe.style.height = window.innerHeight + 'px';
    });

    // Set iframe to full screen initially
    window.dispatchEvent(new Event('resize'));
  </script>
</body>
