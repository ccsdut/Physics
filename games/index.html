        /* Styling for buttons */
        .btn {
            width: 48%; /* Each button takes up 48% of the screen */
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-sizing: border-box;
            background-color: #333; /* Dark button color */
            color: #fff; /* Light text color for buttons */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        .btn:hover {
            background-color: #555; /* Lighter button color on hover */
        }

        /* Ensure responsiveness: Stack buttons on smaller screens */
        @media (max-width: 768px) {
            .btn {
                width: 100%; /* Buttons take up full width on smaller screens */
                margin-bottom: 10px;
            }
        }
