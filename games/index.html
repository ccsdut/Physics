<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rat Games</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background-color: black; /* optional, to match your first style */
      color: white;
      font-family: sans-serif;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
    /* Home button styles */
    .home-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
      background-color: black;
      border: none;
      padding: 0;
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 6px rgba(255,255,255,0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .home-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }
    .home-icon {
      width: 90%;
      height: 90%;
      border-radius: 10px;
    }

    /* Fullscreen button styles */
    #fullscreen-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
      background-color: #333;
      border: none;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
      color: white;
    }
    #fullscreen-btn:hover {
      background-color: #555;
    }
    #fullscreen-btn img {
      max-width: 24px;
      max-height: 24px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Home Button -->
  <button class="home-button" onclick="window.location.href='/'" title="Home">
    <img src="/media/homeicon.png" alt="Home Icon" class="home-icon" />
  </button>

  <!-- Fullscreen Button -->
  <button id="fullscreen-btn" onclick="toggleFullscreen()" title="Toggle Fullscreen">
    <img src="/media/fullscreen.png" alt="Fullscreen" />
  </button>

  <iframe
    src="https://ratgames.vercel.app/games/games.html"
    allow="fullscreen; pointer-lock; autoplay; encrypted-media"
    allowfullscreen="true">
  </iframe>

  <script>
    function toggleFullscreen() {
      const elem = document.documentElement;
      if (!document.fullscreenElement) {
        elem.requestFullscreen?.() ||
        elem.webkitRequestFullscreen?.() ||
        elem.msRequestFullscreen?.();
      } else {
        document.exitFullscreen?.() ||
        document.webkitExitFullscreen?.() ||
        document.msExitFullscreen?.();
      }
    }
  </script>
</body>
</html>
