<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rat Games</title>
  <link rel="icon" href="/media/favicon.png" type="image/png" />
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://cty3ctyc42yjmxt3499ctn924u9xaje5y.vercel.app/media/rat-spinning.gif') no-repeat center center fixed;
      background-size: cover;
      background-color: #121212;
      color: #fff;
    }

    .container {
      width: 80%;
      max-width: 1000px;
      padding: 40px 20px;
      margin: 0 auto;
      text-align: center;
      background-color: rgba(18, 18, 18, 0.8);
      border-radius: 10px;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
    }

    .search-container {
      margin-bottom: 20px;
    }

    .search-input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 20px;
      border: 2px solid #555;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
    }

    .btn {
      width: 48%;
      padding: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-sizing: border-box;
      background-color: #333;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #555;
    }

    .home-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      width: 40px;
      height: 40px;
    }

    .home-icon {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .home-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
    }

    @media (max-width: 768px) {
      .btn {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Home Button -->
  <button class="home-button" onclick="window.location.href='/'">
    <img src="https://cty3ctyc42yjmxt3499ctn924u9xaje5y.vercel.app/media/homeicon.png" alt="Home Icon" class="home-icon">
  </button>

  <div class="container">
    <h1>Games</h1>

    <!-- Search bar to filter games -->
    <div class="search-container">
      <input type="text" id="search" class="search-input" placeholder="Search for a game..." onkeyup="filterGames()">
    </div>

    <!-- Game Buttons -->
    <div class="button-container" id="game-buttons"></div>
  </div>

  <script>
    function openViewer(url) {
      const encoded = encodeURIComponent(url);
      window.location.href = `/viewer.html?site=${encoded}`;
    }

    function filterGames() {
      const searchQuery = document.getElementById('search').value.toLowerCase();
      const buttons = document.querySelectorAll('#game-buttons .btn');

      buttons.forEach(button => {
        const gameName = button.innerText.toLowerCase();
        button.style.display = gameName.includes(searchQuery) ? 'block' : 'none';
      });
    }

    // âœ… Your Game List: Add new ones here
    const gameList = `
1v1.lol, https://1v1lol-unblocked-free.github.io/
Minecraft, https://eaglercraft.com/mc/1.8.8
Worlds Hardest Game 2, https://cbgamesdev.github.io/chilibowlflash/hardestgame2.html
xx142b2exe, https://tylerpalko.github.io/gamehub/xx142b2.exe/
    `;

    // Generate buttons
    const container = document.getElementById('game-buttons');
    gameList.trim().split('\n').forEach(line => {
      const [name, url] = line.split(',').map(x => x.trim());
      if (name && url) {
        const button = document.createElement('button');
        button.className = 'btn';
        button.textContent = name;
        button.onclick = () => openViewer(url);
        container.appendChild(button);
      }
    });
  </script>

</body>
</html>
