<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ðŸŽ® Rat Games</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: black;
    overflow: hidden;
    font-family: sans-serif;
  }

  /* Top black bar */
  .top-bar {
    position: fixed;
    top: 0;
    left: 0;
    height: 64px;
    width: 100%;
    background-color: black;
    display: flex;
    align-items: center;
    padding: 0 20px 0 20px;
    box-sizing: border-box;
    z-index: 1000;
    padding-right: 100px; /* space for fullscreen btn */
  }

  /* Left side buttons container */
  .left-buttons {
    display: flex;
    gap: 10px;
  }

  button {
    width: 44px;
    height: 44px;
    background-color: #333;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #555;
  }

  button img {
    max-width: 32px; /* bigger icons */
    max-height: 32px;
    pointer-events: none;
  }

  /* Fullscreen button fixed just right of bar */
  #fullscreen-btn {
    position: fixed;
    top: 10px; /* vertical center relative to 64px */
    right: 20px; /* visible outside the bar */
    background-color: #333;
    border-radius: 10px;
    z-index: 1100;
    width: 44px;
    height: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #fullscreen-btn:hover {
    background-color: #555;
  }

  /* Iframe below the bar */
  #iframe-container {
    position: absolute;
    top: 64px;
    left: 0;
    width: 100%;
    height: calc(100% - 64px);
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>

<div class="top-bar">
  <div class="left-buttons">
    <button id="home-btn" onclick="window.location.href='/'" title="Home">
      <img src="/media/homeicon.png" alt="Home Icon" />
    </button>
    <button id="installBtn" title="Install App" style="display: flex;">
      <img src="https://cty3ctyc42yjmxt3499ctn924u9xaje5y.vercel.app/media/install.png" alt="Install" />
    </button>
  </div>
</div>

<button id="fullscreen-btn" title="Toggle Fullscreen" onclick="toggleFullscreen()">
  <img src="/media/fullscreen.png" alt="Fullscreen" />
</button>

<div id="iframe-container">
  <iframe
    src="https://ratgames.vercel.app/files/home.html"
    allow="fullscreen; pointer-lock; autoplay; encrypted-media"
    allowfullscreen="true"
  ></iframe>
</div>

<script>
  function toggleFullscreen() {
    const container = document.getElementById("iframe-container");
    if (!document.fullscreenElement) {
      container.requestFullscreen?.() || container.webkitRequestFullscreen?.() || container.msRequestFullscreen?.();
    } else {
      document.exitFullscreen?.() || document.webkitExitFullscreen?.() || document.msExitFullscreen?.();
    }
  }

  let deferredPrompt;
  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
    const installBtn = document.getElementById("installBtn");
    if (installBtn) installBtn.style.display = "flex";

    installBtn.addEventListener("click", () => {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === "accepted") {
          console.log("User accepted the install prompt");
        } else {
          console.log("User dismissed the install prompt");
        }
        deferredPrompt = null;
        installBtn.style.display = "none";
      });
    });
  });

  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker
        .register("/install/service-worker.js")
        .then((reg) => console.log("Service Worker registered:", reg.scope))
        .catch((err) => console.error("Service Worker registration failed:", err));
    });
  }
</script>

</body>
</html>
