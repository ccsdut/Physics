<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rat Games</title>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        text-align: center;
        position: relative;
      }

      button {
        padding: 20px;
        font-size: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      button:hover {
        background-color: #0056b3;
      }

      .toggle-container {
        margin-top: 15px;
        font-size: 16px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Launch Button -->
    <button onclick="launchIframe()">Launch Rat Games</button>

    <!-- Toggle Option -->
    <div class="toggle-container">
      <input type="checkbox" id="noBlankToggle" />
      <label for="noBlankToggle">Don't Launch In about:blank</label>
    </div>

    <script>
      function launchIframe() {
        const noBlank = document.getElementById('noBlankToggle').checked;

        if (noBlank) {
          // Redirect in the same tab
          window.location.href = "/home.html";
        } else {
          // Open in about:blank and inject iframe
          const newWindow = window.open('about:blank', '_blank');
          if (newWindow) {
            newWindow.document.write(`
              <!DOCTYPE html>
              <html lang="en">
                <head>
                  <meta charset="UTF-8">
                  <meta name="viewport" content="width=device-width, initial-scale=1.0">
                  <title>Rat Games</title>
                </head>
                <body style="margin: 0;">
                  <iframe src="https://4texas4.github.io/home.html" style="width: 100%; height: 100vh; border: none;"></iframe>
                </body>
              </html>
            `);
            newWindow.document.close();
            window.location.href = "https://www.google.com";
          } else {
            alert("Popup was blocked. Please allow popups and try again.");
          }
        }
      }
    </script>
  </body>
</html>
