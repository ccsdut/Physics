<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
    <style>
      /* Home button styles */
      .home-button {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 999;
        background-color: black; /* Black background */
        border: none;
        padding: 0;
        cursor: pointer;
        width: 40px; /* Set a fixed size */
        height: 40px; /* Set a fixed size */
        border-radius: 10px; /* Rounded corners */
        transition: transform 0.2s ease; /* Smooth scaling transition for the button */
      }

      .home-icon {
        width: 100%; /* Make the icon fill the button */
        height: 100%; /* Make the icon fill the button */
        border-radius: 10px; /* Rounded corners for a soft square look */
      }

      /* Hover effect for the home button */
      .home-button:hover {
        transform: scale(1.1); /* Grow the button along with the icon */
      }

      .home-button:hover .home-icon {
        transform: scale(1.1); /* Ensure the icon grows along with the button */
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.4); /* Optional hover glow */
      }
    </style>
  </head>
  <body style="margin: 0;">
    <!-- Home Button -->
    <button class="home-button" onclick="window.location.href='https://4texas4.github.io/home.html'">
        <img src="https://4texas4.github.io/media/homeicon.png" alt="Home Icon" class="home-icon">
    </button>

    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLScjp7YoBLkJRLm5t2IX-b5D7p6IkbUVLC5fLHEI5hm4DqAAvg/viewform" 
      style="width: 100%; height: 100vh; border: none;">
    </iframe>
  </body>
</html>
