<html lang="en"><head><base target="_blank">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Code Editor</title>
  <link rel="icon" href="https://4texas4.github.io/ratgames/icon.png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: row;
      height: 100vh;
      background: #0d0d0d;
      color: #ddd;
      font-family: "Comic Sans MS", sans-serif;
    }

    .editor-panel {
      width: 50%;
      display: flex;
      flex-direction: column;
      padding: 10px;
      background: #111;
      gap: 12px;
      overflow-y: auto;
      border-right: 2px solid #222;
    }

    .section {
      display: flex;
      flex-direction: column;
      flex: 1;
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
    }

    .section label {
      background: #222;
      color: #ddd;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    textarea {
      flex: 1;
      padding: 12px;
      font-size: 13px;
      color: #ddd;
      background: #111;
      border: none;
      resize: none;
      outline: none;
      font-family: "Comic Sans MS", sans-serif;
      overflow-y: auto;
    }

    .output-panel {
      width: 50%;
      display: flex;
      flex-direction: column;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
      background: #fff;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 10px;
      background: #111;
      border-top: 2px solid #222;
      gap: 6px;
    }

    button {
      background: #333;
      color: #ddd;
      border: none;
      padding: 8px 12px;
      font-family: "Comic Sans MS", sans-serif;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #555;
    }

    /* Popup overlay styling */
    .overlay {
      position: fixed;
      top: 5%;
      left: 5%;
      width: 90%;
      height: 90%;
      background: #222;
      border: 2px solid #444;
      border-radius: 12px;
      z-index: 9999;
      display: none;
      flex-direction: column;
      padding: 10px;
    }

    .overlay-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .left-buttons {
      display: flex;
      gap: 6px;
    }

    .overlay textarea {
      flex: 1;
      width: 100%;
      background: #111;
      color: #ddd;
      font-size: 10px;
      padding: 10px;
      border: none;
      resize: none;
      overflow-y: auto;
      border-radius: 6px;
      font-family: monospace;
    }

    textarea::-webkit-scrollbar {
      width: 8px;
    }
    textarea::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="editor-panel">
    <div class="section">
      <label for="htmlCode">HTML</label>
      <textarea id="htmlCode" spellcheck="false">&lt;h1&gt;Hi Gang&lt;/h1&gt;
&lt;p&gt;This is a live code editor where you can pretty much do cool stuff yep&lt;/p&gt;
      </textarea>
    </div>

    <div class="section">
      <label for="cssCode">CSS</label>
      <textarea id="cssCode" spellcheck="false">body {
  background-color: #222;
  color: #ddd;
  font-family: "Comic Sans MS", sans-serif;
  padding: 20px;
}
h1 {
}
      </textarea>
    </div>

    <div class="section">
      <label for="jsCode">JavaScript</label>
      <textarea id="jsCode" spellcheck="false">console.log("sup");
      </textarea>
    </div>
  </div>

  <div class="output-panel">
    <iframe id="preview"></iframe>
    <div class="buttons">
      <button id="openBlob">Open In Blob URL</button>
      <button id="openBlank">Open In about:blank</button>
      <button id="download">Download</button>
      <button id="generateDataURL">Generate Data URL</button>
      <button id="fullscreenBtn">Fullscreen</button>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="overlay-buttons">
      <div class="left-buttons">
        <button id="copyBtn">Copy</button>
        <button id="highlightBtn">Highlight</button>
      </div>
      <button id="closeBtn">X</button>
    </div>
    <textarea id="dataUrlText" readonly></textarea>
  </div>

  <script>
    const htmlCode = document.getElementById('htmlCode');
    const cssCode = document.getElementById('cssCode');
    const jsCode = document.getElementById('jsCode');
    const preview = document.getElementById('preview');

    const overlay = document.getElementById('overlay');
    const dataUrlText = document.getElementById('dataUrlText');
    const copyBtn = document.getElementById('copyBtn');
    const highlightBtn = document.getElementById('highlightBtn');
    const closeBtn = document.getElementById('closeBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    function getFullContent() {
      const html = htmlCode.value;
      const css = `<style>${cssCode.value}</style>`;
      const js = `<script>${jsCode.value}<\/script>`;
      return `<!DOCTYPE html><html><head><meta charset="UTF-8">${css}</head><body>${html}${js}</body></html>`;
    }

    function updatePreview() {
      const full = getFullContent();
      const blob = new Blob([full], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      preview.src = url;

      if (preview.previousURL) {
        URL.revokeObjectURL(preview.previousURL);
      }
      preview.previousURL = url;
    }

    htmlCode.addEventListener('input', updatePreview);
    cssCode.addEventListener('input', updatePreview);
    jsCode.addEventListener('input', updatePreview);

    updatePreview();

    document.getElementById('openBlob').addEventListener('click', () => {
      const full = getFullContent();
      const blob = new Blob([full], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      window.open(url, '_blank');
    });

    document.getElementById('openBlank').addEventListener('click', () => {
      const full = getFullContent();
      const newWin = window.open();
      newWin.document.write(full);
      newWin.document.close();
    });

    document.getElementById('download').addEventListener('click', () => {
      const full = getFullContent();
      const blob = new Blob([full], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'combined.html';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    document.getElementById('generateDataURL').addEventListener('click', () => {
      const full = getFullContent();
      const encoded = btoa(unescape(encodeURIComponent(full)));
      const dataUrl = `data:text/html;base64,${encoded}`;
      dataUrlText.value = dataUrl;
      overlay.style.display = 'flex';
    });

    copyBtn.addEventListener('click', () => {
      dataUrlText.select();
      document.execCommand('copy');
    });

    highlightBtn.addEventListener('click', () => {
      dataUrlText.select();
    });

    closeBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
    });

    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) {
        overlay.style.display = 'none';
      }
    });

    fullscreenBtn.addEventListener('click', () => {
      if (preview.requestFullscreen) {
        preview.requestFullscreen();
      } else if (preview.webkitRequestFullscreen) {
        preview.webkitRequestFullscreen();
      } else if (preview.msRequestFullscreen) {
        preview.msRequestFullscreen();
      }
    });
  </script>

</body></html>
