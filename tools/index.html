<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rat Tools</title>
  <link rel="icon" href="https://ratgames.vercel.app/media/favicon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrollbars */
      height: 100%;
      width: 100%;
      background-color: black;
      color: white;
      font-family: sans-serif;
    }

    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Home button */
    .home-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
      background-color: #333;
      border: none;
      padding: 0;
      cursor: pointer;
      width: 44px;
      height: 44px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }

    .home-button:hover {
      background-color: #555;
    }

    .home-icon {
      width: 80%;
      height: 80%;
    }

    /* Fullscreen button */
    #fullscreen-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #333;
      border: none;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      z-index: 1000;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }

    #fullscreen-btn:hover {
      background-color: #555;
    }

    #fullscreen-btn img {
      max-width: 24px;
      max-height: 24px;
      pointer-events: none;
    }

    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Home Button -->
  <button class="home-button" onclick="window.location.href='/'" title="Home">
    <img src="/media/homeicon.png" alt="Home Icon" class="home-icon" />
  </button>

  <!-- Fullscreen Button -->
  <button id="fullscreen-btn" onclick="toggleFullscreen()" title="Toggle Fullscreen">
    <img src="/media/fullscreen.png" alt="Fullscreen" />
  </button>

  <!-- Game Iframe -->
  <iframe
    src="https://ratgames.vercel.app/tools/tools.html"
    allow="fullscreen; pointer-lock; autoplay; encrypted-media"
    allowfullscreen="true">
  </iframe>

  <script>
    function toggleFullscreen() {
      const elem = document.documentElement;
      if (!document.fullscreenElement) {
        elem.requestFullscreen?.() ||
        elem.webkitRequestFullscreen?.() ||
        elem.msRequestFullscreen?.();
      } else {
        document.exitFullscreen?.() ||
        document.webkitExitFullscreen?.() ||
        document.msExitFullscreen?.();
      }
    }
  </script>
</body>
</html>
