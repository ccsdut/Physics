<!DOCTYPE html>

<head>

    <style>
        /* Basic styling for the body and the container */
        body {
            font-family: 'Comic Sans MS', sans-serif; /* Set Comic Sans font */
            margin: 0;
            padding: 0;
            background: url('https://cty3ctyc42yjmxt3499ctn924u9xaje5y.vercel.app/media/rat-spinning.gif') no-repeat center center fixed; /* Background image path corrected */
            background-size: contain; /* Zoomed-out background */
            background-color: #121212; /* Dark mode background color */
            color: #fff; /* Light text color for dark mode */
        }

        .container {
            width: 80%;
            max-width: 1000px;
            padding: 20px;
            margin: 0 auto; /* Center content horizontally */
            text-align: center; /* Center the text inside the container */
            background-color: rgba(18, 18, 18, 0.8); /* Dark background for the container */
            border-radius: 10px;
            padding: 40px 20px; /* Extra padding inside the container */
        }

        h1 {
            color: #fff; /* White text for the header */
        }

        /* Flex container to ensure buttons are aligned */
        .button-container {
            display: flex;
            flex-wrap: wrap; /* Allow buttons to wrap to the next line */
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px; /* Space between buttons and other content */
        }

        /* Styling for buttons */
        .btn {
            width: 48%; /* Each button takes up 48% of the screen */
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-sizing: border-box;
            background-color: #333; /* Dark button color */
            color: #fff; /* Light text color for buttons */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        .btn:hover {
            background-color: #555; /* Lighter button color on hover */
        }

        /* Ensure responsiveness: Stack buttons on smaller screens */
        @media (max-width: 768px) {
            .btn {
                width: 100%; /* Buttons take up full width on smaller screens */
                margin-bottom: 10px;
            }
        }

        /* Home button styles */
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            width: 40px; /* Set a fixed size */
            height: 40px; /* Set a fixed size */
        }

        .home-icon {
            width: 100%; /* Make the icon fill the button */
            height: 100%; /* Make the icon fill the button */
            border-radius: 10px; /* Rounded corners for a soft square look */
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .home-icon:hover {
            transform: scale(1.1); /* Slight hover scale effect */
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.4); /* Optional hover glow */
        }
    </style>
</head>
