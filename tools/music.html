<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Player</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 1rem;
    }

    input {
      padding: 0.5rem;
      width: 300px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 10px;
      border-radius: 5px;
      border: none;
      background: #444;
      color: #fff;
      cursor: pointer;
    }

    #results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 2rem auto;
      gap: 1rem;
      max-width: 900px;
    }

    .video {
      cursor: pointer;
      width: 200px;
      text-align: center;
    }

    .video img {
      width: 100%;
      border-radius: 8px;
    }

    .player-box {
      position: relative;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 20px;
      padding: 2rem;
      margin: 2rem auto;
      width: 90%;
      max-width: 800px;
      color: #fff;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(255,255,255,0.15);
    }

    .overlay {
      background: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 20px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 1rem;
    }

    .controls button {
      background: #222;
      border: none;
      padding: 10px 16px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }

    .progress-container {
      width: 100%;
      height: 10px;
      background: #555;
      border-radius: 5px;
      margin: 1rem 0;
      cursor: pointer;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #1db954;
      border-radius: 5px;
    }

    .time {
      font-size: 1rem;
    }

    .close-btn,
    .fullscreen-btn {
      position: absolute;
      top: 12px;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 8px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
    }

    .close-btn {
      right: 16px;
    }

    .fullscreen-btn {
      right: 60px;
    }

    .close-btn:hover,
    .fullscreen-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    iframe {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üéµ Songs</h1>
  <input type="text" id="query" placeholder="Search for a song..." />
  <button onclick="searchSongs()">Search</button>

  <div id="results"></div>
  <div id="players"></div>

  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let ytPlayerCounter = 0;
    let playerBoxes = [];

    function searchSongs() {
      const query = document.getElementById("query").value;
      const cors = 'https://corsproxy.io/?';
      const url = `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}+lyrics`;

      document.getElementById("results").innerHTML = "Loading...";

      fetch(cors + url).then(res => res.text()).then(html => {
        const videoRegex = /"videoRenderer":\s*{(.*?)"videoId":"(.*?)".*?"title":\{"runs":\[\{"text":"(.*?)"\}/gs;
        let match;
        const results = [];

        while ((match = videoRegex.exec(html)) !== null) {
          const [_, block, id, title] = match;
          if (!results.find(r => r.id === id)) {
            results.push({ id, title });
          }
        }

        let htmlOut = results.slice(0, 8).map(res => {
          const thumb = `https://img.youtube.com/vi/${res.id}/hqdefault.jpg`;
          return `
            <div class="video" onclick="openPlayer('${res.id}', \`${res.title}\`, '${thumb}'); document.getElementById('results').innerHTML = '';">
              <img src="${thumb}" />
              <p>${res.title}</p>
            </div>
          `;
        }).join('');

        document.getElementById("results").innerHTML = htmlOut || "No results found.";
      });
    }

    function openPlayer(videoId, title, thumb) {
      const playerId = `ytplayer${ytPlayerCounter++}`;
      const box = document.createElement("div");
      box.className = "player-box";
      box.style.backgroundImage = `url(${thumb})`;

      box.innerHTML = `
        <button class="close-btn" onclick="this.parentElement.remove()">√ó</button>
        <button class="fullscreen-btn" onclick="toggleFullscreen(this.parentElement)">‚õ∂</button>
        <div class="overlay">
          <div><strong>${title}</strong></div>
          <div class="progress-container" onclick="seek(event, '${playerId}')">
            <div class="progress-bar" id="bar-${playerId}"></div>
          </div>
          <div class="time" id="time-${playerId}">0:00 / 0:00</div>
          <div class="controls">
            <button onclick="seekRelative('${playerId}', -10)">‚èÆ</button>
            <button onclick="togglePlayPause('${playerId}', this)">‚è∏</button>
            <button onclick="seekRelative('${playerId}', 10)">‚è≠</button>
          </div>
        </div>
        <div id="${playerId}"></div>
      `;

      document.getElementById("players").appendChild(box);

      const player = new YT.Player(playerId, {
        height: "0",
        width: "0",
        videoId,
        playerVars: { autoplay: 1, controls: 0, loop: 0 },
        events: {
          onReady: (e) => {
            const p = {
              id: playerId,
              player: e.target,
              bar: document.getElementById(`bar-${playerId}`),
              time: document.getElementById(`time-${playerId}`),
              isPlaying: true
            };
            playerBoxes.push(p);
            e.target.playVideo();
            setInterval(() => updateProgress(p), 500);
          }
        }
      });
    }

    function formatTime(t) {
      const m = Math.floor(t / 60);
      const s = Math.floor(t % 60);
      return `${m}:${s.toString().padStart(2, '0')}`;
    }

    function updateProgress(box) {
      if (!box || !box.player?.getDuration) return;
      const t = box.player.getCurrentTime();
      const d = box.player.getDuration();
      if (d > 0) {
        box.bar.style.width = `${(t / d) * 100}%`;
        box.time.textContent = `${formatTime(t)} / ${formatTime(d)}`;
      }
    }

    function togglePlayPause(id, btn) {
      const box = playerBoxes.find(b => b.id === id);
      if (!box) return;
      if (box.isPlaying) {
        box.player.pauseVideo();
        btn.textContent = '‚ñ∂Ô∏è';
      } else {
        box.player.playVideo();
        btn.textContent = '‚è∏';
      }
      box.isPlaying = !box.isPlaying;
    }

    function seekRelative(id, seconds) {
      const box = playerBoxes.find(b => b.id === id);
      if (box) {
        const newTime = box.player.getCurrentTime() + seconds;
        box.player.seekTo(newTime, true);
      }
    }

    function seek(e, id) {
      const box = playerBoxes.find(b => b.id === id);
      if (!box) return;
      const container = e.currentTarget;
      const rect = container.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const percent = x / container.offsetWidth;
      const duration = box.player.getDuration();
      box.player.seekTo(duration * percent, true);
    }

    function toggleFullscreen(el) {
      if (!document.fullscreenElement) {
        el.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
