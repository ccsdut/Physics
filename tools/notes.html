<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notes App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .auth-box {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }
    input, button {
      width: 100%;
      padding: 12px 16px 12px 12px; /* padding-right:16px added */
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      box-sizing: border-box;
    }
    input {
      background: #fff;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.2s;
      user-select: none;
    }
    button:hover {
      background: #0056b3;
    }
    #logoutBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #dc3545;
      width: auto;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      color: white;
      cursor: pointer;
    }
    .notes-header {
      width: 100%;
      max-width: 1100px;
      display: flex;
      justify-content: center; /* center both items */
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .notes-header h2 {
      margin: 0;
      font-weight: 600;
    }
    #createNoteBtn {
      padding: 10px 20px;
      background: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      flex-shrink: 0;
      white-space: nowrap;
    }
    #notes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1100px;
    }
    .note {
      background: white;
      padding: 20px;
      border-radius: 12px;
      min-height: 240px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      word-break: break-word;
    }
    .note textarea {
      background: transparent;
      border: none;
      resize: none;
      font-size: 1.05em;
      color: #333;
      flex: 1;
      outline: none;
      font-family: 'Inter', sans-serif;
    }
    .deleteBtn {
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-size: 0.95em;
      margin-top: 15px;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
    }
    .deleteBtn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div id="auth" class="auth-box">
    <h2>Sign In / Sign Up</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="submitBtn">Continue</button>
    <div id="message" style="color: red; margin-top: 10px;"></div>
  </div>

  <div id="app" style="display: none;">
    <div class="notes-header">
      <h2>Your Notes</h2>
      <button id="createNoteBtn">Create Note +</button>
    </div>
    <div id="notes"></div>
  </div>

  <button id="logoutBtn" style="display: none;">Logout</button>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://ouuyspfiajywtyzqymhr.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im91dXlzcGZpYWp5d3R5enF5bWhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIxMDgwOTUsImV4cCI6MjA2NzY4NDA5NX0.3etOyjv807yEiwc2kv9vlSaugMF4_gRBuL2GAvD3ACo'
    );

    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');
    const messageDiv = document.getElementById('message');

    const app = document.getElementById('app');
    const notesDiv = document.getElementById('notes');
    const createNoteBtn = document.getElementById('createNoteBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const authDiv = document.getElementById('auth');

    let currentUser = null;

    // Parse URL params to auto login if ?user=xxx&password=yyy is provided
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      const user = params.get('user');
      const password = params.get('password');
      return { user, password };
    }

    // Remove query params without page reload
    function clearQueryParams() {
      if (window.history.replaceState) {
        const url = new URL(window.location);
        url.search = '';
        window.history.replaceState({}, document.title, url.toString());
      }
    }

    async function fetchUser(username) {
      const { data, error } = await supabase
        .from('users')
        .select('*')
        .eq('username', username)
        .single();
      if (error && error.code !== 'PGRST116') return null;
      return data;
    }

    async function createUser(username, password) {
      const { data, error } = await supabase
        .from('users')
        .insert([{ username, password }])
        .select()
        .single();
      return error ? null : data;
    }

    async function fetchNotes(userId) {
      const { data } = await supabase.from('notes').select('*').eq('user_id', userId);
      return data || [];
    }

    async function addNote(userId) {
      const { data } = await supabase
        .from('notes')
        .insert([{ user_id: userId, content: '' }])
        .select()
        .single();
      return data;
    }

    async function deleteNote(noteId) {
      await supabase.from('notes').delete().eq('id', noteId);
      loadNotes();
    }

    async function updateNote(noteId, content) {
      await supabase.from('notes').update({ content }).eq('id', noteId);
    }

    function renderNote(note) {
      const div = document.createElement('div');
      div.className = 'note';

      const textarea = document.createElement('textarea');
      textarea.value = note.content || '';
      textarea.onchange = () => updateNote(note.id, textarea.value);

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'deleteBtn';
      deleteBtn.textContent = 'Delete';
      deleteBtn.onclick = () => deleteNote(note.id);

      div.appendChild(textarea);
      div.appendChild(deleteBtn);
      notesDiv.appendChild(div);
    }

    async function loadNotes() {
      const notes = await fetchNotes(currentUser.id);
      notesDiv.innerHTML = '';
      notes.forEach(renderNote);
    }

    async function handleAuth() {
      messageDiv.textContent = '';
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (!username || !password) {
        messageDiv.textContent = 'Fill in both fields';
        return;
      }

      let user = await fetchUser(username);

      if (user) {
        if (user.password !== password) {
          messageDiv.textContent = 'Wrong password';
          return;
        }
      } else {
        user = await createUser(username, password);
        if (!user) {
          messageDiv.textContent = 'Error creating user';
          return;
        }
      }

      currentUser = user;
      authDiv.style.display = 'none';
      app.style.display = '';
      logoutBtn.style.display = '';
      loadNotes();
    }

    // On page load, try auto login from URL params
    (async () => {
      const { user, password } = getQueryParams();
      if (user && password) {
        usernameInput.value = user;
        passwordInput.value = password;
        await handleAuth();
        clearQueryParams();
      }
    })();

    submitBtn.onclick = handleAuth;

    createNoteBtn.onclick = async () => {
      if (!currentUser) return;
      const note = await addNote(currentUser.id);
      if (note) renderNote(note);
    };

    logoutBtn.onclick = () => location.reload();
  </script>
</body>
</html>
