<!DOCTYPE html>
<html>
  <head>
    <title>Movies</title>
    <script>
      try {
        if (window.top !== window.self) {
          const ref = document.referrer;
          if (ref === "https://sites.google.com/stu.ccsdut.org/heheh14/movies") {
            document.write(`
              <style>
                body, html {
                  margin: 0;
                  padding: 0;
                  height: 100%;
                  width: 100%;
                  background: black;
                  color: white;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  font-family: Arial, sans-serif;
                  font-size: 2em;
                  text-align: center;
                }
              </style>
              <div>This site is not allowed to host this page.</div>
            `);
            window.stop(); // Stop everything else from loading
          }
        }
      } catch (e) {
        document.write(`
          <style>
            body, html {
              margin: 0;
              padding: 0;
              height: 100%;
              width: 100%;
              background: black;
              color: white;
              display: flex;
              justify-content: center;
              align-items: center;
              font-family: Arial, sans-serif;
              font-size: 2em;
              text-align: center;
            }
          </style>
          <div>This site is not allowed to host this page.</div>
        `);
        window.stop();
      }
    </script>
  </head>
  <body style="margin: 0;">
    <iframe id="movie" src="https://i-love-movies.global.ssl.fastly.net/" style="width: 100%; height: 100vh; border: none;" allowfullscreen></iframe>

    <script>
      const iframe = document.getElementById('movie');

      function goFullscreen() {
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (iframe.mozRequestFullScreen) {
          iframe.mozRequestFullScreen();
        } else if (iframe.webkitRequestFullscreen) {
          iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) {
          iframe.msRequestFullscreen();
        }
      }

      iframe.addEventListener('click', goFullscreen);
    </script>
  </body>
</html>
