<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <iframe id="viewerFrame" src="" allowfullscreen allow="fullscreen; pointer-lock" scrolling="no"></iframe>

  <script>
    // Get the "site" parameter from the URL query string
    const params = new URLSearchParams(window.location.search);
    const site = params.get('site');

    if (site) {
      // Decode the URL and set it as iframe src
      document.getElementById('viewerFrame').src = decodeURIComponent(site);
    } else {
      // If no site parameter, show an error or blank page
      document.body.innerHTML = '<p style="color: white; text-align: center; margin-top: 20px;">No site specified.</p>';
    }
  </script>
</body>
</html>
