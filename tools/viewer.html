<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rat Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <iframe id="tool-frame"
    src=""
    allowfullscreen
    allow="fullscreen; pointer-lock"
    frameborder="0">
  </iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const site = params.get("site");
    if (site) {
      document.getElementById("tool-frame").src = decodeURIComponent(site);
    } else {
      document.body.innerHTML = "<h1 style='color:white; text-align:center; padding-top:2em;'>Missing site URL</h1>";
    }
  </script>
</body>
</html>
