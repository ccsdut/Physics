<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Virtual Machine</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
      background: black;
    }
    #hyperbeam-container {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="hyperbeam-container"></div>

  <script src="https://unpkg.com/@hyperbeam/hyperbeam@latest/dist/hyperbeam.umd.js"></script>
  <script>
    async function startVM() {
      try {
        const res = await fetch('/tools/vm/session.js');
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const data = await res.json();
        if (!data.sessionId) throw new Error('No sessionId returned');

        const hb = new Hyperbeam({
          sessionId: data.sessionId,
          parentElement: document.getElementById('hyperbeam-container'),
        });

        hb.on('error', err => {
          console.error(err);
          alert('Error starting VM: ' + err.message);
        });

        hb.on('started', () => {
          console.log('VM started');
        });
      } catch (e) {
        alert('Failed to start VM: ' + e.message);
      }
    }
    startVM();
  </script>
</body>
</html>
