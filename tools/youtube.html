<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>YouTube Video Downloader</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #eee;
    padding: 20px;
    max-width: 960px;
    margin: auto;
  }
  input, button {
    padding: 10px;
    font-size: 1rem;
    margin: 5px 0;
    width: 100%;
    box-sizing: border-box;
  }
  button {
    cursor: pointer;
    background: #28a745;
    border: none;
    color: white;
    border-radius: 5px;
  }
  button:hover {
    background: #218838;
  }
  #results {
    margin-top: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 20px;
  }
  .video-item {
    cursor: pointer;
    background: #222;
    padding: 10px;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: background 0.2s;
  }
  .video-item:hover {
    background: #333;
  }
  .video-item img {
    width: 100%;
    height: auto;
    border-radius: 6px;
    object-fit: cover;
  }
  .video-title {
    margin-top: 10px;
    font-weight: bold;
    font-size: 1.1rem;
    text-align: center;
  }
  #player-container {
    margin-top: 20px;
    border-radius: 8px;
    overflow: hidden;
    background: #222;
    padding: 10px;
  }
  #download-btn {
    margin-top: 10px;
    background: #1db954;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 5px;
    border: none;
    color: white;
    cursor: pointer;
    display: inline-block;
  }
  #download-btn:hover {
    background: #17a44d;
  }
</style>
</head>
<body>

<h2>YouTube Video Downloader</h2>

<label for="inputBox">Enter YouTube URL or search term:</label>
<input type="text" id="inputBox" placeholder="Paste a YouTube link or search a video" />
<button id="goBtn">Go</button>

<div id="results"></div>

<!-- Container for embedded player and download button -->
<div id="player-container" style="display:none;">
  <iframe
    id="video-player"
    title="Video player"
    width="100%"
    style="border-radius: 8px; border: none; aspect-ratio: 16/9; min-height: 250px;"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  ></iframe>
  <button id="download-btn">Download</button>
</div>

<script>
  const inputBox = document.getElementById('inputBox');
  const goBtn = document.getElementById('goBtn');
  const resultsDiv = document.getElementById('results');
  const playerContainer = document.getElementById('player-container');
  const videoPlayer = document.getElementById('video-player');
  const downloadBtn = document.getElementById('download-btn');

  function getYouTubeVideoID(url) {
    const regex = /(?:youtube\.com\/.*v=|youtu\.be\/)([^&?/]+)/;
    const match = url.match(regex);
    return match ? match[1] : null;
  }

  function isYouTubeUrl(input) {
    return input.includes('youtube.com/watch') || input.includes('youtu.be/');
  }

  async function searchYouTube(query) {
    resultsDiv.innerHTML = 'Loading...';
    const proxyUrl = 'https://corsproxy.io/?';
    const searchUrl = 'https://www.youtube.com/results?search_query=' + encodeURIComponent(query);

    try {
      const res = await fetch(proxyUrl + searchUrl);
      const text = await res.text();

      const jsonMatch = text.match(/var ytInitialData = (.*?);\s*<\/script>/s);
      if (!jsonMatch) {
        resultsDiv.innerHTML = 'Failed to parse search results.';
        return;
      }
      const ytInitialData = JSON.parse(jsonMatch[1]);

      const contents = ytInitialData.contents
        ?.twoColumnSearchResultsRenderer
        ?.primaryContents
        ?.sectionListRenderer
        ?.contents;

      if (!contents) {
        resultsDiv.innerHTML = 'No search results found.';
        return;
      }

      let videoItems = [];
      for (const section of contents) {
        const itemSection = section.itemSectionRenderer;
        if (!itemSection) continue;
        const items = itemSection.contents;
        for (const item of items) {
          if (item.videoRenderer) videoItems.push(item.videoRenderer);
        }
      }

      if (videoItems.length === 0) {
        resultsDiv.innerHTML = 'No videos found.';
        return;
      }

      resultsDiv.innerHTML = '';
      videoItems.forEach(video => {
        const vidID = video.videoId;
        const title = video.title.runs[0].text;
        const thumbnail = video.thumbnail.thumbnails.pop().url;

        const div = document.createElement('div');
        div.className = 'video-item';
        div.innerHTML = `
          <img src="${thumbnail}" alt="Thumbnail" />
          <div class="video-title">${title}</div>
        `;
        div.onclick = () => {
          loadVideo(vidID);
        };
        resultsDiv.appendChild(div);
      });

    } catch (err) {
      console.error(err);
      resultsDiv.innerHTML = 'Error fetching or parsing search results.';
    }
  }

  function loadVideo(videoId) {
    // Clear search results
    resultsDiv.innerHTML = '';
    // Show player container
    playerContainer.style.display = 'block';
    // Set iframe src
    videoPlayer.src = `https://embed-player.com/video/?source=https://www.youtube.com/watch?v=${videoId}&color=%23a1c2c3&preload=metadata`;
    // Set download button link
    downloadBtn.onclick = () => {
      window.open(`https://yt1d.com/en307/watch?v=${videoId}`, '_blank');
    };
  }

  goBtn.addEventListener('click', () => {
    const input = inputBox.value.trim();

    if (!input) {
      alert('Please enter a YouTube URL or search term.');
      return;
    }

    if (isYouTubeUrl(input)) {
      const vidID = getYouTubeVideoID(input);
      if (!vidID) {
        alert('Invalid YouTube URL.');
        return;
      }
      loadVideo(vidID);
    } else {
      // Hide player container if searching new query
      playerContainer.style.display = 'none';
      videoPlayer.src = '';
      searchYouTube(input);
    }
  });

  inputBox.addEventListener('keypress', e => {
    if (e.key === 'Enter') {
      goBtn.click();
    }
  });
</script>

</body>
</html>
