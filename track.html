<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Visit Tracker with Logo</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }
    #box {
      background: #6b4c1a;
      color: white;
      padding: 1rem 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
      width: 150px;
      height: 80px;
      font-size: 1rem;
      line-height: 1.2;
      white-space: nowrap;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      overflow: hidden;
    }
    /* Top line with SVG and text */
    #topline {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: bold;
      font-size: 1.2rem;
      color: #d2b48c; /* tan */
    }
    #topline svg {
      width: 24px;
      height: 24px;
      stroke: currentColor;
    }
  </style>
</head>
<body>
  <div id="box">Loading...</div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const box = document.getElementById("box");

    const SUPABASE_URL = "https://jfscpvfooviahjoqffkz.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impmc2NwdmZvb3ZpYWhqb3FmZmt6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyNDk0ODYsImV4cCI6MjA2NzgyNTQ4Nn0.1RAefMzJRpOEGREICvGdRq9fHfKrC1sUnoagGgf9uwc";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function getIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const json = await res.json();
        return json.ip;
      } catch (e) {
        box.textContent = "❌ Failed to get IP:\n" + e.message;
        return null;
      }
    }

    async function getLocation(ip) {
      try {
        const res = await fetch(`https://ipwhois.app/json/${ip}`);
        const json = await res.json();
        if (json.success) {
          return [json.city, json.region, json.country].filter(Boolean).join(", ");
        }
      } catch (e) {
        box.textContent = "❌ Failed to get location:\n" + e.message;
      }
      return "Unknown location";
    }

    function getMDTStartOfTodayUTC() {
      const now = new Date();
      const parts = new Intl.DateTimeFormat('en-US', {
        timeZone: 'America/Denver',
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
      }).formatToParts(now);

      let year, month, day;
      for (const part of parts) {
        if (part.type === "year") year = part.value;
        else if (part.type === "month") month = part.value;
        else if (part.type === "day") day = part.value;
      }

      // Construct ISO string at midnight MDT offset (-06:00 or -07:00 with DST)
      // Using -06:00 here assuming MDT (summer daylight time)
      const isoString = `${year}-${month}-${day}T00:00:00-06:00`;
      const date = new Date(isoString);
      return date.toISOString();
    }

    async function insertVisit(ip, location) {
      const now = new Date().toISOString();
      const { error } = await supabase
        .from("visits")
        .insert([{ ip, location, visited_at: now }]);
      if (error) {
        box.textContent = "❌ Insert error:\n" + error.message;
        throw error;
      }
    }

    async function getTotalVisits() {
      const { count, error } = await supabase
        .from("visits")
        .select("*", { count: "exact", head: true });
      if (error) {
        box.textContent = "❌ Total count error:\n" + error.message;
        throw error;
      }
      return count || 0;
    }

    async function getTodaysVisits() {
      const mdtMidnightUTC = getMDTStartOfTodayUTC();
      const { count, error } = await supabase
        .from("visits")
        .select("*", { count: "exact", head: true })
        .gte("visited_at", mdtMidnightUTC);
      if (error) {
        box.textContent = "❌ Today count error:\n" + error.message;
        throw error;
      }
      return count || 0;
    }

    async function main() {
      try {
        box.textContent = "Loading...";
        const ip = await getIP();
        if (!ip) {
          box.textContent = "❌ Could not retrieve IP.";
          return;
        }

        const location = await getLocation(ip);

        await insertVisit(ip, location);

        const [totalVisits, todaysVisits] = await Promise.all([
          getTotalVisits(),
          getTodaysVisits()
        ]);

        box.innerHTML = `
          <div id="topline">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M13 22H4a2 2 0 0 1 0-4h12"></path>
              <path d="M13.236 18a3 3 0 0 0-2.2-5"></path>
              <path d="M16 9h.01"></path>
              <path d="M16.82 3.94a3 3 0 1 1 3.237 4.868l1.815 2.587a1.5 1.5 0 0 1-1.5 2.1l-2.872-.453a3 3 0 0 0-3.5 3"></path>
              <path d="M17 4.988a3 3 0 1 0-5.2 2.052A7 7 0 0 0 4 14.015 4 4 0 0 0 8 18"></path>
            </svg>
            <span>Visitors</span>
          </div>
          <div>Total Visits: ${totalVisits}</div>
          <div>Visits Today: ${todaysVisits}</div>
        `;
      } catch (e) {
        box.textContent = "❌ Unexpected error:\n" + e.message;
      }
    }

    main();
  </script>
</body>
</html>
