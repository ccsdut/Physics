<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    h1 {
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      gap: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      transition: background 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Choose Mode</h1>
  <div class="buttons">
    <button id="normalBtn">Normal</button>
    <button id="proxyBtn">Proxy</button>
  </div>

  <script>
    // Get the ?site= URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const site = urlParams.get('site');

    if (!site) {
      document.body.innerHTML = "<h1>No site provided!</h1>";
    } else {
      const normalBtn = document.getElementById('normalBtn');
      const proxyBtn = document.getElementById('proxyBtn');

      normalBtn.onclick = () => {
        window.location.href = site; // Go directly
      };

      proxyBtn.onclick = () => {
        const encoded = encodeURIComponent(site);
        window.location.href = `https://tjs65t-8080.csb.app/?${encoded}`;
      };
    }
  </script>
</body>
</html>
